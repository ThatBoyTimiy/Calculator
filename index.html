<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Prototype Calculator</title>
</head>
<body> 
    <header>
        <H1></H1>
    </header>
    
    <div class="content">
        <form name="calculator">
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" name="display" id="display" disabled>
                    </td>
                </tr>
                <tr>
                    <td><input id="b1" type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                    <td><input id="b1" type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
                    <td><input id="b1" type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
                    <td><input id="b1" type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                </tr>
                <tr>
                    <td><input type="button" id="b1" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                    <td><input id="b1" type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                    <td><input id="b1" type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                    <td><input id="b1" type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                </tr>
                <tr>
                    <td><input id="b1" type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                    <td><input id="b1" type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                    <td><input id="b1" type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                    <td><input id="b1" type="button" class="operator" name="multiply" value="x" onclick="calculator.display.value += '*'"></td>
                </tr> 
                <tr>
                    <td><input id="b1" id="clear" type="button" name="clear" value="C" onclick="calculator.display.value = ''"></td>
                    <td><input id="b1" type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                    <td><input id="b1" type="button" name="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                    <td><input id="b1" type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
                </tr>
                <tr>
                    <td><input id="b1" type="button" id="dc" name="dc" value="." onclick="calculator.display.value += '.'"></td>d
                    <td><input id="b1" type="button" id="on" name="clear" value="on" onclick="calculator.display.value = ''"></td>
                    <td><input id="b1" type="button" id="on" name="clear" value="off" onclick="calculator.display.value = 'Calculator Off'"></td>
                </tr>
            </table>
        </form>
    </div>

    <script ></script>
</body>
</html>
